{% extends "base.html" %}

{% block content %}
<h2>Are you sure you want to delete this tifo?</h2>
<p>{{ tifo.description|truncatewords:20 }}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'tifo-detail' tifo.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
