{% extends 'base.html' %}

{% block content %}
<h1>{% if edit %}Edit{% else %}Add{% endif %} Tifo for {{ group.name }}</h1>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">{% if edit %}Update{% else %}Add{% endif %} Tifo</button>
    <a href="{% url 'group-detail' group.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
