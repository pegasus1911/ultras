{% extends 'base.html' %}

{% block content %}
  <h1>Groups</h1>

  <a href="{% url 'group-create' %}" class="btn btn-primary">+ Add a Group</a>

  {% if groups %}
    <ul>
      {% for group in groups %}
        <li>
          <a href="{% url 'group_detail' group.id %}">{{ group.name }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No groups yet. Be the first to add one!</p>
  {% endif %}
{% endblock %}
