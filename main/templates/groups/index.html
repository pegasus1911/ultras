{% extends 'base.html' %}

{% block content %}
<section class="groups">
  <h1 class="page-title">World's Ultras Groups</h1>
  <div class="groups-grid">
    {% for group in groups %}
      <div class="group-card">
        {% if group.logo %}
          <img src="{{ group.logo.url }}" alt="{{ group.name }} logo" class="group-logo">
        {% endif %}
        <div class="group-info">
          <h2 class="group-name">{{ group.name }}</h2>
          <p class="group-country">Country: {{ group.country }}</p>
          <p class="group-founded">Founded: {{ group.founding_year }}</p>
          <a href="{% url 'group-detail' group.id %}" class="btn">View Details</a>
        </div>
      </div>
    {% empty %}
      <p>No groups available yet.</p>
    {% endfor %}
  </div>
</section>
{% endblock %}
