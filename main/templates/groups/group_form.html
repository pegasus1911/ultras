{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/group-form.css' %}">
{% endblock %}

{% block content %}
<div class="page-header">
  {% if group %}
    <h1>Edit {{ group.name }}</h1>
  {% else %}
    <h1>Add a Group in {{ country.name|upper }}</h1>
  {% endif %}
</div>

<form action="" method="post" class="form-container" enctype="multipart/form-data">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn submit">Submit!</button>
</form>
{% endblock %}
