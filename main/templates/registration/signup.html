{% extends 'base.html' %}
{%load static%}
{% block head %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock %}
{% block content %}
<h1>Sign Up</h1>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Sign Up</button>
</form>

<p>Already have an account? <a href="{% url 'home' %}">Login</a></p>
{% endblock %}
