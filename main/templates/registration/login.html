{% extends "base.html" %}
{%load static%}
{% block head %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
{% block content %}
<h2>Log In</h2>
<form method="post" class="login">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Sign In</button>
</form>

<p>Don't have an account? <a href="{% url 'signup' %}">Create Account</a></p>
{% endblock %}
