{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link rel="shortcut icon" type="image/png" href="{% static 'images/logo.png' %}" /> 
    <title>Ultras World</title>
    {% block head %}{% endblock %}
  </head>
  <body>
    <header>
      <div class="header-logo-container">
        <a href="/">
          {% comment %} <img src="{% static 'images/logo.png' %}" alt="Ultras World Logo" /> {% endcomment %}
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="/about">About</a></li>
          <li><a href="/groups">Groups</a></li>
          <li><a href="{% url 'group-create' %}">Add a Group</a></li>
          {% comment %} <li><a href="/tifos">Tifos</a></li> i dont know if i need it or not but probably no{% endcomment %} 
        </ul>
      </nav>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
